<!DOCTYPE html>
<html>
<head>
    <title>Tree View</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .node text {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <h1>Tree View</h1>
    <div id="tree-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const json_data = JSON.parse('{{ json_data|escapejs }}');

            const width = 600;
            const height = 400;

            const svg = d3.select("#tree-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(40,0)");

            const treeLayout = d3.tree().size([height, width - 100]);
            const root = d3.hierarchy({ name: "Root", children: json_data });
            const links = treeLayout(root).links();
            const nodes = root.descendants();

            const link = svg.selectAll(".link")
                .data(links)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("circle")
                .attr("r", 6);

            node.append("text")
                .attr("dy", 3)
                .attr("x", d => d.children ? -10 : 10)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name);

        });
    </script>
</body>
</html>
